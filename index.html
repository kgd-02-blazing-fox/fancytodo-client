<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="124739969343-prbrk319k79id28m8304jhq25r3ugce4.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand" style="pointer-events: none;">To-do it</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-login">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-logout">Logout</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-register">Register</a>
                </li>
                <!-- <li class="nav-item">
                <a class="nav-link disabled" id="nav-project">Project</a>
                </li> -->
            </ul>
            </div>
        </div>
    </nav>

    <!-- login -->
    <div class="container mt-5 bg-white container bg-primary" id="container-login">
        <div class="row bg-white">
            <div class="col-sm-8 col-md-6 col-lg-4 px-2 border p-4">
                <h3>Log In</h3>
                <form action="" id="submit-login">
                    <label for="login-email">Email</label> <br>
                    <input type="text" id="login-email" required> <br>
                    <label for="login-email">Password</label> <br>
                    <input type="password" id="login-password" required> <br> <br>
                    <input type="submit" class="submit">
                </form>
                <br>
                <p class="text-secondary">Doesn't have account yet? <span onclick="showRegister()" class="text-primary">Register</span></p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- gauth here -->
            </div>
        </div>
    </div>

    <!-- register -->
    <div class="container mt-5 bg-white container bg-primary" id="container-register">
        <div class="row bg-white">
            <div class="col-sm-8 col-md-6 col-lg-4 px-2 border p-4">
                <h3>Register</h3>
                <form action="" id="submit-register">
                    <label for="register-firstname">firstname</label> <br>
                    <input type="text" id="register-firstname" required> <br>
                    <label for="register-lastname">lastname</label> <br>
                    <input type="text" id="register-lastname"> <br>
                    <label for="register-email">Email</label> <br>
                    <input type="text" id="register-email" required> <br>
                    <label for="register-email">Password</label> <br>
                    <input type="password" id="register-password" required> <br> <br>
                    <input type="submit" class="submit">
                </form>
                <br>
                <p class="text-secondary">Already have an account? <span onclick="showLogin()" class="text-primary">Login</span></p>
            </div>
        </div>
    </div>
    
    <!-- todos -->
    <div class="shadow mt-5 bg-white container bg-primary" id="container-todo">
        <h3>To do List:</h3>
            <div id="content-todo">
            </div>
        <br>
        <br>
        <h5>Add new:</h5>
        <!-- change later to better format -->
        <div class="row bg-white">
                <div class="col-sm-2 p-1">
                    <input type="text" class="form-control" placeholder="Title" id="todo-add-title" required>
                </div>
                <div class="col-sm-6 p-1">
                    <input type="text" class="form-control" placeholder="Description" id="todo-add-description" required>
                </div>
                <div class="col-sm-2 p-1">
                    <input type="date" class="form-control" id="todo-add-due_date" required>
                </div>
                <div class="col-sm-2 p-1">
                    <input type="submit" class="form-control submit" id="submit-todo-add">
                </div>
        </div>
        <div class="container my-5">
            <h4 class="text-primary" id="todo-quote-text" style="opacity: 0.7;pointer-events: none;"></h4>
            <h6 class="text-secondary" id="todo-quote-author" style="opacity:0.8;font-style: italic;pointer-events: none;"></h6>
        </div>
        <div class="container my-5">
            <hr>
        </div>
        </div>
    </div>
    </div>

    <!-- projects -->
    
    <!-- footer -->
    <div class="container-fluid fixed-bottom" style="background-color: rgb(165, 164, 164);">
        <div class="container pt-3">
            <p class="text-light" style="pointer-events: none;">@Hacktiv8 Phase-1 | Laurentius Edrick</p>
        </div>
        
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">To-do it</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" id="nav-todo">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-login">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-logout">Logout</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="nav-register">Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" id="nav-project">Project</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- login -->
    <div class="container mt-5 bg-white container bg-primary" id="container-login">
        <div class="row bg-white">
            <div class="col-sm-8 col-md-6 col-lg-4 px-2 border p-4">
                <h3>Log In</h3>
                <form action="">
                    <label for="login-email">Email</label> <br>
                    <input type="text" id="login-email" required> <br>
                    <label for="login-email">Password</label> <br>
                    <input type="password" id="login-password" required> <br> <br>
                    <input type="submit" class="submit" id="submit-login">
                </form>
            </div>
        </div>
    </div>

    <!-- register -->
    <div class="container mt-5 bg-white container bg-primary" id="container-register">
        <div class="row bg-white">
            <div class="col-sm-8 col-md-6 col-lg-4 px-2 border p-4">
                <h3>Register</h3>
                <form action="">
                    <label for="register-firstname">firstname</label> <br>
                    <input type="text" id="register-firstname" required> <br>
                    <label for="register-lastname">lastname</label> <br>
                    <input type="text" id="register-lastname"> <br>
                    <label for="register-email">Email</label> <br>
                    <input type="text" id="register-email" required> <br>
                    <label for="register-email">Password</label> <br>
                    <input type="password" id="register-password" required> <br> <br>
                    <input type="submit" class="submit" id="submit-register">
                </form>
            </div>
        </div>
    </div>
    
    <!-- todos -->
    <div class="shadow mt-5 bg-white container bg-primary" id="container-todo">
        <h3>To do List:</h3>
        <div class="row bg-white">
            <div class="col-sm-2 px-2 border" id="col-todo-title">
                title
            </div>
            <div class="col-sm-6 px-2 border" id="col-todo-description">
                desc
            </div>
            <div class="col-sm-2 px-2 border" id="col-todo-duedate">
                duedate
            </div>
            <div class="col-sm-2 px-2 border" id="col-todo-option">
                options
            </div>
        </div>
        <br>
        <br>
        <h5>Add new:</h5>
        <div class="row bg-white">
                <div class="col-sm-2 p-1">
                    <input type="text" class="form-control" placeholder="Title" id="todo-add-title" required>
                </div>
                <div class="col-sm-6 p-1">
                    <input type="text" class="form-control" placeholder="Description" id="todo-add-description" required>
                </div>
                <div class="col-sm-2 p-1">
                    <input type="date" class="form-control" id="todo-add-due_date" required>
                </div>
                <div class="col-sm-2 p-1">
                    <input type="submit" class="form-control submit" id="submit-todo-add">
                </div>
        </div>
        </div>
    </div>
    </div>

    <!-- projects -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

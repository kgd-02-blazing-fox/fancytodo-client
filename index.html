<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <!-- google api -->
    <meta name="google-signin-client_id"
        content="1055302973797-u8huidg2poppcn92m3v2dg9lbnsmg9o8.apps.googleusercontent.com">
</head>

<body>
    <div id='navbar'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"> <img id='logo' src="img/animals.png" alt=""> Fancy Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Hello,
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="registerNav">Register</a>
                        <a class="dropdown-item" id="loginNav">Login</a>
                        <a class="dropdown-item" id=""></a>
                        <a class="dropdown-item" id=""></a>
                        <a class="dropdown-item" id=""></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="logoutNav" href="">Sign out</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="loginForm">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="border col-md-4" style="padding: 30px; border-radius: 20px;">
                    <h1 class="justify-content-center">LOGIN</h1><br>
                    <form id="form-login">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                        </div><br>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="row"
                            style="display: flex; flex-direction: column; margin: auto; align-items: center;">
                            <button type="submit" class="btn btn-primary" style="width: 100px;">Login</button><br>
                            <p>or</p>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div><br><br>
                        </div>
                    </form>

                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerForm">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="border col-md-4" style="padding: 30px; border-radius: 20px;">
                    <h1 class="justify-content-center">Register</h1>
                    <form id="form-register">
                        <div class="form-group">
                            <label for="emailRegis">Email address</label>
                            <input type="email" class="form-control" id="emailRegis" ria-describedby="emailHelp"
                                placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegis">Password</label>
                            <input type="password" class="form-control" id="passwordRegis" placeholder="Password"
                                required>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>


    <div id='content'>
        

    </div>

    <!-- google script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- jQuery -->

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- index.js -->
    <script src="./js/index.js"></script>

</body>

</html>
